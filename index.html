<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS radio buttons</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap&amp;_cacheOverride=1710260238968"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="info">
        <h2>Hey! Read me...</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
          voluptates quibusdam doloribus, esse ea, rem natus eum dolorem
          suscipit quidem ad nostrum ipsam cum recusandae impedit perferendis
          praesentium dignissimos nihil?
        </p>
      </div>
      <div class="content">
        <div>
          <div class="question">
            <legend class="headline">Your favorite thing in the world:</legend>
          </div>
          <div class="choices">
            <div class="button1">
              <input
                class="radio-b"
                type="radio"
                id="hamburger"
                name="fast-food"
                value="hamburger"
              />
              <label for="hamburger" class="text">Hamburger</label>
            </div>
            <div class="button2">
              <input
                type="radio"
                id="pizza"
                name="fast-food"
                value="pizza"
                class="radio-b"
              />
              <label for="pizza" class="text">Pizza</label>
            </div>
            <div class="button3">
              <input
                type="radio"
                id="hot-dog"
                name="fast-food"
                value="hot-dog"
                class="radio-b"
              />
              <label for="hot-dog" class="text">Hot-dog</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
